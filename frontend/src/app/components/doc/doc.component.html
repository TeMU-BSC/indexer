<div fxLayout="column" style="max-width: 100ch;">
  <h2>{{ doc.title }} <span style="font-size: smaller; color: grey;">({{ doc.identifier }})</span></h2>
  <p style="line-height: 1.5;">{{ doc.abstract }}</p>
  <app-terms [doc]="doc" [formConfig]="formConfigTerms" [removable]="!documentFinished"></app-terms>
  <button mat-raised-button color="primary" [disabled]="documentFinished" (click)="confirmDialogBeforeMark(complete)"
    fxFlexAlign="start">
    <span *ngIf="!documentFinished">Marcar como completado</span>
    <span *ngIf="documentFinished">Completado</span>
  </button>
</div>
