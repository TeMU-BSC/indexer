<div fxLayout="row" fxLayoutAlign="center center" class="p-3">

  <div fxLayout="column">

    <mat-card fxFlex="25">
      <mat-card-content fxLayout="column" class="p-3">
        <mat-form-field>
          <input matInput placeholder="Id" [(ngModel)]="user.id" name="id" required>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Name" [(ngModel)]="user.name" name="name" required>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Email" [(ngModel)]="user.email" name="email" required>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Contraseña" [(ngModel)]="user.password" type="password" name="password" required>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Confirma contraseña" [(ngModel)]="user.passwordConfirm" type="password"
            name="passwordConfirm" required>
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="register(user)">Register New User</button>
      </mat-card-content>
    </mat-card>

    <small fxFlex="25" fxFlexAlign="center">- or -</small>

    <mat-card fxFlex="25">
      <mat-card-content fxLayout="column" class="p-3">
        <!-- <button type="button" mat-raised-button (click)="fileInput.click()">Choose File</button> -->
        <input type="file" #fileInput (change)="onFileSelected($event)">
        <button mat-raised-button color="accent" (click)="bulkRegister()" class="mt-3">Register Many Users</button>
      </mat-card-content>
    </mat-card>

  </div>

</div>
